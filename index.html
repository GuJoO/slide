<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="splide.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="splide.min.js"></script>
  </head>
  <body>
    <section class="splide" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img
              src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg"
              alt=""
            />
          </li>
          <li class="splide__slide">
            <img
              src="https://img.freepik.com/free-photo/space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy_1258-154643.jpg"
              alt=""
            />
          </li>
          <li class="splide__slide">
            <img
              src="https://cdn.pixabay.com/photo/2018/08/14/13/23/ocean-3605547_1280.jpg"
              alt=""
            />
          </li>
          <li class="splide__slide">
            <img
              src="https://media.istockphoto.com/id/1160446488/photo/tbilisi-downtown-georgia-taken-in-april-2019.jpg?s=612x612&w=0&k=20&c=yybfqVCUZsy8qNWMnpmX1AjAmbuXtj5Kg5aekaeHj7M="
              alt=""
            />
          </li>
          <li class="splide__slide"><img src="https://media.istockphoto.com/id/476813550/photo/beautiful-panoramic-view-of-tbilisi-at-sunset.jpg?s=612x612&w=0&k=20&c=ORlXTdkv1P4AD6BvyPvb3QKG7-GiScnRlNaUChxsCD4=" alt=""></li>
          <li class="splide__slide"><img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt=""></li>
          <li class="splide__slide"><img src="https://1.bp.blogspot.com/-kK7Fxm7U9o0/YN0bSIwSLvI/AAAAAAAACFk/aF4EI7XU_ashruTzTIpifBfNzb4thUivACLcBGAsYHQ/s1280/222.jpg" alt=""></li>
          <li class="splide__slide"><img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt=""></li>
          <li class="splide__slide"><img src="https://media.istockphoto.com/id/1093110112/photo/picturesque-morning-in-plitvice-national-park-colorful-spring-scene-of-green-forest-with-pure.jpg?s=612x612&w=0&k=20&c=lpQ1sQI49bYbTp9WQ_EfVltAqSP1DXg0Ia7APTjjxz4=" alt=""></li>
        </ul>
      </div>
    </section>
    <script>
      var splide = new Splide( '.splide', {
  type    : 'loop',
  perPage : 3,
  autoplay: true,
} );

splide.mount();
    </script>
  </body>
</html>
